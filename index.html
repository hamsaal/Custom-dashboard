<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="side-bar">
        <div class="branding">
          <img
            src="./assets/side_bar/view-dashboard.svg"
            alt="Main-Dashboard"
          />
          <h2>Dashboard</h2>
        </div>

        <div class="non-sys-links">
          <div class="home">
            <img src="./assets/side_bar/home-account.svg" alt="Home Account" />
            <h3>Home</h3>
          </div>
          <div class="profile">
            <img
              src="./assets/side_bar/card-account-details.svg"
              alt="Profile view"
            />
            <h3>Profile</h3>
          </div>
          <div class="messages">
            <img src="./assets/side_bar/message.svg" alt="" />
            <h3>messages</h3>
          </div>
          <div class="communities">
            <img
              src="./assets/side_bar/microsoft-teams.svg"
              alt="Communities"
            />
            <h3>Communities</h3>
          </div>
          <div class="History">
            <img src="./assets/side_bar/history.svg" alt="History" />
            <h3>History</h3>
          </div>
        </div>

        <div class="sys-links">
          <div class="privacy">
            <img src="./assets/side_bar/shield-check.svg" alt="Privacy" />
            <h3>Privacy</h3>
          </div>

          <div class="customer-support">
            <img src="./assets/side_bar/help.svg" alt="Customer-support" />
            <h3>Customer-support</h3>
          </div>

          <div class="settings">
            <img src="./assets/side_bar/cog.svg" alt="Setting" />
            <h3>Settings</h3>
          </div>
        </div>
      </div>

      <div class="header"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
