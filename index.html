<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="side-bar">
        <div class="branding">
          <div class="branding-logo">
            <img
              src="./assets/side_bar/view-dashboard.svg"
              alt="Main-Dashboard"
            />
          </div>
          <div class="branding-header">
            <h2>Dashboard</h2>
          </div>
        </div>
        <div class="non-sys-navigation">
          <div class="logo">
            <img src="./assets/side_bar/home-account.svg" alt="Home Account" />
            <img
              src="./assets/side_bar/microsoft-teams.svg"
              alt="Communities"
            />
            <img src="./assets/side_bar/history.svg" alt="History" />
          </div>
          <div class="headings">
            <h3>Home</h3>
            <h3>Communties</h3>
            <h3>History</h3>
          </div>
        </div>
        <div class="sys-navigation">
          <div class="logo">
            <img src="./assets/side_bar/shield-check.svg" alt="Privacy" />
            <img src="./assets/side_bar/help.svg" alt="Customer-support" />
            <img src="./assets/side_bar/cog.svg" alt="Setting" />
          </div>
          <div class="setting-navigators-headers">
            <h3>Privacy</h3>
            <h3>Customer-support</h3>
            <h3>Settings</h3>
          </div>
        </div>
      </div>

      <div class="header"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
